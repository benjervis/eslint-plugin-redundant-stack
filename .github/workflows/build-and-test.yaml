name: Validate

on: push

jobs:
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - name: Set up Node.js
        uses: actions/setup-node@main
        with:
          node-version-file: '.nvmrc'

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Run tests
        run: yarn test